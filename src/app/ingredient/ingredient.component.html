<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">Ingredients</h5>
      </div>
      <div class="text-end col col-md-6">

        <div class="text-lg-end pt-2">
          <button id="create" mat-raised-button color="primary" type="button" [routerLink]="['create']">
            <i class="fa fa-plus me-1"></i>
            <span>Create an Ingredient</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ngx-datatable [rows]="ingredient.items" [count]="ingredient.totalCount" [list]="list" default>

      <ngx-datatable-column [name]="'Name'" prop="name"></ngx-datatable-column>

      <ngx-datatable-column [name]="'Description'" prop="description"></ngx-datatable-column>

      <ngx-datatable-column [name]="'Price'" prop="price">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.price | currency }}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column [name]="'Actions'">
        <ng-template let-row="row" ngx-datatable-cell-template>
          
          <a class="pointer" [routerLink]="['details', row.id]" title="Details">
            <i class="fas fa-info-circle text-info"></i>
          </a>

          <a class="pointer ms-2" [routerLink]="['edit', row.id]" title="Edit">
            <i class="fas fa-pen"></i>
          </a>

          <a class="pointer ms-2" title="Delete" (click)="openDelete(row)">
            <i class="fas fa-trash text-danger"></i>
          </a>

        </ng-template>
      </ngx-datatable-column>


    </ngx-datatable>
  </div>
</div>
