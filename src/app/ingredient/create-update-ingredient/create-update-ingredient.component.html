<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">

        <h5 class="card-title">
          <div *ngIf="pageMode === pageModeEnum.Create; else pageTitle">
            Create Ingredient
          </div>
          <ng-template #pageTitle>
            Ingredient
            <span class="text-primary">{{ ingredientName }}</span>
          </ng-template>
        </h5>
      </div>
      <div class="text-end col col-md-6">
        <div class="text-lg-end pt-2"></div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <form [formGroup]="form" skipValidation (ngSubmit)="submit()">
      <div class="row">
        <div class="col-lg-6">
          <mat-form-field class="w-100">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name" />
            <mat-error>This field is required.</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <mat-form-field class="w-100">
            <mat-label>Description</mat-label>
            <input matInput placeholder="Description" formControlName="description" />
            <mat-error>This field is required.</mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <mat-form-field class="w-100">
            <mat-label>Price</mat-label>
            <input matInput type="number" placeholder="Price" formControlName="price" />
            <mat-error>This field is required.</mat-error>
          </mat-form-field>
        </div>
      </div>


      <div class="mt-2">
        <button mat-raised-button color="basic" [routerLink]="['/ingredients']">Cancel</button>
        <button class="ms-2" type="submit" mat-raised-button color="primary">
          <div *ngIf="pageMode === pageModeEnum.Create; else buttonName">
            Create
          </div>
          <ng-template #buttonName> Save </ng-template>
        </button>
      </div>
    </form>
  </div>
</div>
